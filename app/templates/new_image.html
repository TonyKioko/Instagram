{% load bootstrap4 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Image</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/news.css' %}"> {% endblock %}

</head>

<body>
<div class="container" style="margin-top:40px;">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form  action="{%url 'add_photo'%}" method="POST" enctype="multipart/form-data">
        {%csrf_token%}

        {% bootstrap_form form %}
        <input type="submit" class="btn btn-info btn-block" value="Post">
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>


   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
