{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container" style="margin-top:100px;">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="container text-center" style="margin;auto;">
        </a>
      </h1>
          <div class="logoname" style="display:inline">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png" style="width:150px">
          </div>

      </div>
      <div class="card">

        <div class="card-header">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="card-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{% url 'index' %}">
            <!-- <p>Don't have an account? <a href="/accounts/register/" class="btn btn-default">Sign Up</a></p> -->
            <p>Don't have an account? <a href="/accounts/register/" class="btn btn-default">Sign Up</a></p>


          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
