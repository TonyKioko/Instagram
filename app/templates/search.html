{%extends 'base.html'%}
{% block content %}
<div class="container" style="margin-top:120px;">

  <div class="row">
    {% if found_users %}
      <h2 class="text-center" style="color:black">Found {{ found_users|length }} User of search term : <em>{{message}}</em> </h2>
      <hr>
    {% else %}
      <h2 style="color:black"> Found 0 users for the search term {{message}}</h2>
      <hr>
    {% endif %}

  </div>

  <div class="container">

  <!-- {% if images %} -->
<hr>
    {% for user in found_users %}


          <h2 style="color:red">{{user.user.Profile.profilePhoto}}</h2>



    {% endfor %}
  <!-- {% endif %} -->
  </div>
</div>
{% endblock %}
